<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio Xpress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><!--barra de navegação superior-->
        <div class="container">
            <div class="header-content">
                <!--logo-->
                <div class="logo">
                    <img src="caminhao.png" alt="Caminhão da Logo">
                    <h1>Rastreio Xpress</h1>
                </div>

                <!--menu de navegação-->
                <nav>
                    <ul>
                        <li><a href="indexpress.html">Home</a></li>
                        <li><a href="sobre.html">Sobre nós</a></li>
                        <li><a href="parceiros.html">Parceiros</a></li>
                        <li><a href="ajuda.html">Ajuda</a></li>
                    </ul>
                </nav>

                <!--botões-->
                <div class="buttons">
                    <button id="entrar-btn">Entrar</button>
                    <button id="cadastrar-btn">Cadastrar</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Rastreie seu Pedido!</h2>
            <div class="input-container">
                <input type="text" placeholder="Código de rastreamento">
                <button id="rastrear-btn">
                    <img src="gps.png" alt="GPS"> Rastrear
                  </button>
            </div>
        </section>

        <!--prédios verdes-->
        <section class="predios">
            <img src="boxes.svg" alt="Prédios verdes">
        </section>
    </main>
    <footer>
        <div class="rodape"> <!--rodapé do site-->
            <br>&copy; 2024 Rastreio Xpress
        </div>
      </footer>
</body>
</html>
